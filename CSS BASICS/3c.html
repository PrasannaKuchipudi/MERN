<!-- Create a button Github (Sign up) and css  as per given and using opacity,transition and hover also -->
<!DOCTYPE html>
<html>
    <button class="button">Sign up</button>
</html>
<style>
    .button{
        background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 40px;
    width: 90px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: box-shadow 2s;
    }
    .button:hover{
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);

    }
</style>
